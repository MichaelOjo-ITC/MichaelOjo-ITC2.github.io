<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The First Obstacle</h1>
        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian. The guardian blocks your path and poses a riddle:</p>
        <blockquote>
            "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?‚Äù
        </blockquote>
        <form method="get" action="page5.html">
            <label for="riddleAnswer">Your Answer:</label>
            <input type="text" id="riddleAnswer" name="riddleAnswer" required placeholder="Enter your answer">
            <input type="submit" id="submitButton" value="Submit Answer">
        </form>
        <script>
            document.getElementById('riddleAnswer').addEventListener('input', function() {
                var correctAnswer = 'Echo';
                var answerInput = document.getElementById('riddleAnswer').value;
                var submitButton = document.getElementById('submitButton');
                if (answerInput.toLowerCase() === correctAnswer.toLowerCase()) {
                    submitButton.style.backgroundColor = 'green';
                    submitButton.style.color = 'white';
                } else {
                    submitButton.style.backgroundColor = 'red';
                    submitButton.style.color = 'white';
                }
            });
        </script>
    </section>
</body>
</html>
