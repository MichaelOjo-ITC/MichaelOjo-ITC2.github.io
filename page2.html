<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Character Selection</h1>
        <form id="characterForm" method="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <label><input type="radio" name="character" value="warrior" id="warrior"> Aria, the Warrior</label><br>
                <label><input type="radio" name="character" value="mage" id="mage"> Eldrin, the Mage</label><br>
                <label><input type="radio" name="character" value="rogue" id="rogue"> Tara, the Rogue</label>
            </fieldset>
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
